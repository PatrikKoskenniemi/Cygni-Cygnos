
<!DOCTYPE html>
<html>
<head>
    <title>Cygnos music player</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
    <script type='text/javascript'>
        $(document)
            .ready(function () {
                $("#search")
                    .click(function () {
                        $.getJSON("api/search/" + $("#query").val(),
                            function (tracks) {
                                var items = [];
                                $.each(tracks,
                                    function (index, track) {
                                        items.push("<li data-trackData='" +
                                            JSON.stringify(track) +
                                            "'>" +
                                            track.trackName +
                                            "</li>");
                                    });

                                $("#results").html(items.join(""));
                            });
                    });
                $("#stop")
                    .click(function () {
                        $.ajax({
                            type: "POST",
                            url: "api/player/stop",
                            contentType: "application/json",
                        });
                    })
                $("#results")
                    .on("click",
                        "li",
                        function () {
                            $.ajax({
                                type: "POST",
                                url: "api/player/play",
                                contentType: "application/json",
                                data: $(this).attr("data-trackData")
                            });
                        });
            });
    </script>
    <script src="http://js.leapmotion.com/leap-0.6.3.min.js"></script>
    <script>
        var controllerOptions = { enableGestures: true };
        Leap.loop(controllerOptions,
            function (frame) {
                if (frame.hands.length > 0) {

                    //thumb down to stop
                    for (var i = 0; i < frame.hands.length; i++) {
                        var hand = frame.hands[i];
                        if (hand.type === "left") {
                            if (Math.abs(hand.palmNormal[0]) > 0.7) {
                                $.ajax({
                                    type: "POST",
                                    url: "api/player/stop",
                                    contentType: "application/json",
                                });
                            }
                        }
                    }
                }
            });
    </script>



</head>

<body>
    <div class="container">
        <h1>Search for tracks</h1>
        <p>Type an search query and click on "Search". Then, click on any track to play it on server....</p>
        <input type="text" id="query" value="" class="form-control" placeholder="Search for..." />
        <button id="search" onclick="">Search</button>
        <button id="stop" onclick="">Stop</button>
        <div id="results"></div>
        <h1 id="pinch">asdasd</h1>
    </div>
</body>

</html>
