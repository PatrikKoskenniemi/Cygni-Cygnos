
<!DOCTYPE html>
<html>
<head>
    <title>Cygnos music player</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
    <script type='text/javascript'>
        $(document)
            .ready(function () {
                $("#search")
                    .click(function () {
                        $.getJSON("api/search/" + $("#query").val(),
                            function (tracks) {
                                var items = [];
                                $.each(tracks,
                                    function (index, track) {
                                        items.push("<li data-trackData='" +
                                           JSON.stringify(track) +
                                            "'>" +
                                            track.trackName + ' [' + track.artistName + ']' +
                                            "</li>");
                                    });

                                $("#results").html(items.join(""));
                            });
                    });
                $("#stop").click(function () {
                    $.ajax({
                        type: "POST",
                        url: "api/player/stop"
                    });
                })
                $("#pause").click(function () {
                    $.ajax({
                        type: "POST",
                        url: "api/player/pause"
                    });
                })
                $("#results")
                    .on("click",
                        "li",
                        function () {
                            $.ajax({
                                type: "POST",
                                url: "api/player/play",
                                contentType: "application/json",
                                data: $(this).attr("data-trackData")
                            });
                        });
            });
    </script>
    <script src="http://js.leapmotion.com/leap-0.6.3.min.js"></script>
    <script>
        var controllerOptions = { enableGestures: true };
        var lastCall = 0;
        Leap.loop(controllerOptions,
            function (frame) {
                try {
                    window.debugData = frame.hands.map((h) => {return {
                                "pos": h.palmPosition,
                                "vel": h.palmVelocity
                            }});

                    //Only accept one call every three seconds, to avoid flooding our poor little server
                    if (new Date() - lastCall < 1000)
                        return;


                    if (frame.hands.length > 0) {
                        //thumb down (vertical hand) to stop
                        for (var i = 0; i < frame.hands.length; i++) {
                            var hand = frame.hands[i];
                            if (Math.abs(hand.palmNormal[0]) > 0.7) {
                                $.ajax({
                                    type: "POST",
                                    url: "api/player/stop",
                                    contentType: "application/json",
                                });
                                $("#gesture").html("<i>thumb down</i>")
                                lastCall = new Date();
                            }
                        }

                        //Devil horns plays rock!
                        for (var i = 0; i < frame.hands.length; i++) {
                            var hand = frame.hands[i];
                            if (hand.pinky.extended && !hand.ringFinger.extended && !hand.middleFinger.extended && hand.indexFinger.extended) {
                                $.ajax({
                                    type: "POST",
                                    url: "api/player/stop",
                                    url: "api/player/play",
                                    contentType: "application/json",
                                    data: JSON.stringify({ "previewUrl": "https://p.scdn.co/mp3-preview/1ee9f1b0c3e3b327dd49ebc6dd64266b01adb96a" })
                                });
                                $("#gesture").html("<i>Devil horns</i>")
                                lastCall = new Date();
                            }
                        }

                        //POC try to find direction of hand
                        if (frame.hands.length) {
                            // console.log("found direction");
                        }
                        for (var i = 0; i < frame.hands.length; i++) {
                            var hand = frame.hands[i];
                            // console.log(hand.direction, hand.yaw(), hand.palmVelocity, hand.palmPosition);
                            // var d = hand.direction;
                            // var a = Leap.vec3.angle(d, [0,0,0]);
                            // console.log(a);

                            var p = hand.palmVelocity;
                            var xv = p[0];
                            var zv = p[2];
                            var vel = Math.sqrt(xv*xv + zv*zv);
                            if (vel > 100) {
                                var v = Math.atan2(zv, xv);
                                console.log(v, vel, hand.palmVelocity);
                                lastCall = new Date();
                            }
                        }
                        for (var i = 0; i < frame.gestures.length; i++) {
                            var gesture = frame.gestures[i];
                            // console.log(gesture.direction);
                        }
                    }
                } catch (error) {
                    console.error(error);
                }
            });

        function showDebug() {
            if (window.debugData) {
                $("#gesture").html(JSON.stringify(window.debugData));
            }
            window.requestAnimationFrame(showDebug);
        };
        window.requestAnimationFrame(showDebug);
    </script>

</head>

<body>
    <div class="container">
        <h1>Search for tracks 6</h1>
        <p>Type a search query and click on "Search". Then, click on any track to play it on server....</p>
        <input type="text" id="query" value="" class="form-control" placeholder="Search for..." />
        <button id="search" onclick="">Search</button>
        <button id="stop" onclick="">Stop</button>
        <button id="pause" onclick="">Pause</button>
        <div id="results"></div>
        <p id="gesture"></p>
        <p id="debugData"></p>
    </div>
</body>

</html>
